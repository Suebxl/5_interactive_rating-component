<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Suzanne | Frontend Mentor | Interactive rating component</title>

</head>
<body>

<!-- Rating state start -->
<div class="main">
  <div class="card">
    <div class="star">
      <img class ="star-image" src="./images/icon-star.svg" alt="star">
    </div>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
        <button class="rating-number">1</button>
        <button class="rating-number">2</button>
        <button class="rating-number">3</button>
        <button class="rating-number">4</button>
        <button class="rating-number">5</button>
    </div>
    <button id="submit"> SUBMIT </button>
  </div>

<!-- Rating state end -->

<!-- Thank you state start -->
  <div class="card card-thankyou hidden">
    <img class="image-thankyou" src="./images/illustration-thank-you.svg" alt="thank you">
    <p id="rating-thankyou-paragraph"></p>
    <h2>Thank you!</h2>
    <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

  </div>
<!-- Thank you state end -->
</div>

<script src="script.js"> </script>
</body>
</html>
